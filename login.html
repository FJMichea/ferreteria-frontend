<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema | Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1586864387967-d02ef85d93e8?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
        }


        .metal-panel {
            background: linear-gradient(135deg, #e0e0e0 0%, #9e9e9e 50%, #757575 100%);
            border: 8px solid #555;
            border-radius: 6px;
            padding: 50px 40px;
            box-shadow:
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                /* Brillo interior */
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                /* Sombra interior */
                0 25px 50px rgba(0, 0, 0, 0.8);
            /* Sombra exterior grande */
            width: 100%;
            max-width: 450px;
            position: relative;
            text-align: center;
        }


        .rivet {
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #ccc 20%, #666 80%);
            border-radius: 50%;
            position: absolute;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8), inset -1px -1px 2px rgba(255, 255, 255, 0.4);
        }

        .rivet.tl {
            top: 15px;
            left: 15px;
        }

        .rivet.tr {
            top: 15px;
            right: 15px;
        }

        .rivet.bl {
            bottom: 15px;
            left: 15px;
        }

        .rivet.br {
            bottom: 15px;
            right: 15px;
        }

        /* LOGO Y TÍTULO */
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 3.5rem;
            color: #ff6600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 900;
            color: #333;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
            margin: 0;
        }

        /* CAMPOS DE TEXTO ESTILO INDUSTRIAL */
        .input-group-custom {
            background: #2b2b2b;
            border: 2px solid #1a1a1a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .input-icon {
            background: #ff6600;
            color: white;
            padding: 12px 15px;
            font-size: 1.2rem;
            border-right: 2px solid #1a1a1a;
        }

        .industrial-input {
            background: transparent;
            border: none;
            color: #fff;
            padding: 12px 15px;
            width: 100%;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .industrial-input::placeholder {
            color: #888;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .industrial-input:focus {
            outline: none;
            background: #333;
        }

        /* BOTÓN NARANJA */
        .btn-orange {
            background: linear-gradient(to bottom, #ff8c00 0%, #e65c00 100%);
            border: 2px solid #a34100;
            color: white;
            font-weight: 900;
            font-size: 1.3rem;
            letter-spacing: 2px;
            padding: 12px;
            width: 100%;
            text-transform: uppercase;
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.4), 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .btn-orange:hover {
            background: linear-gradient(to bottom, #ff9d2e 0%, #ff6600 100%);
            cursor: pointer;
        }

        .btn-orange:active {
            transform: translateY(2px);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* LINK OLVIDÉ MI CONTRASEÑA */
        .forgot-link {
            color: #444;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);
        }

        .forgot-link:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="metal-panel">
        <div class="rivet tl"></div>
        <div class="rivet tr"></div>
        <div class="rivet bl"></div>
        <div class="rivet br"></div>

        <div class="logo-container">
            <i class="fas fa-cogs logo-icon"></i>
            <h1 class="logo-text">INVENTARIO</h1>
        </div>

        <div id="error-msg" class="alert alert-danger d-none fw-bold"
            style="background:#ff4757; color:white; border:none;">
            Credenciales incorrectas.
        </div>

        <form id="loginForm">
            <div class="input-group-custom">
                <div class="input-icon"><i class="fas fa-hard-hat"></i></div>
                <input type="text" id="username" class="industrial-input" placeholder="USUARIO" required>
            </div>

            <div class="input-group-custom">
                <div class="input-icon"><i class="fas fa-lock"></i></div>
                <input type="password" id="password" class="industrial-input" placeholder="CONTRASEÑA" required>
            </div>

            <button type="submit" class="btn-orange">INGRESAR</button>
        </form>

        <a href="#" class="forgot-link"><i class="fas fa-link me-1"></i> Olvidé mi contraseña</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-orange');
            btn.innerText = 'CONECTANDO...';
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            errorMsg.classList.add('d-none');

            try {
                const res = await fetch('https://api-ferreteria-michea.onrender.com/api/token/', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('accessToken', data.access);
                    localStorage.setItem('username', user);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.classList.remove('d-none');
                    btn.innerText = 'INGRESAR';
                }
            } catch (err) {
                errorMsg.innerText = "Error de red. Servidor apagado.";
                errorMsg.classList.remove('d-none');
                btn.innerText = 'INGRESAR';
            }
        });
    </script>
</body>

</html>
