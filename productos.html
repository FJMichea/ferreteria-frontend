<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Ferretería Michea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        
        /* Sidebar (Mismo estilo que index) */
        #wrapper { display: flex; width: 100%; }
        #sidebar-wrapper {
            min-height: 100vh; width: 260px; background-color: #1e293b; color: #fff;
            position: fixed; z-index: 1000;
        }
        .sidebar-heading { padding: 1.5rem; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #334155; }
        .list-group-item { background-color: transparent; color: #94a3b8; border: none; padding: 1rem 1.5rem; }
        .list-group-item:hover, .list-group-item.active { background-color: #0f172a; color: #fff; border-left: 4px solid #3b82f6; }
        
        #page-content-wrapper { margin-left: 260px; width: 100%; }

        /* Estilos Tabla */
        .table-card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead th { background-color: #f8fafc; color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; border-bottom: 2px solid #e2e8f0; }
        .action-btn { cursor: pointer; transition: transform 0.2s; }
        .action-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading"><i class="fas fa-tools"></i> Ferr. Michea</div>
            <div class="list-group list-group-flush mt-3">
                <a href="index.html" class="list-group-item"><i class="fas fa-chart-pie me-3"></i> Dashboard BI</a>
                <a href="productos.html" class="list-group-item active"><i class="fas fa-box-open me-3"></i> Inventario</a>
                <a href="#" class="list-group-item"><i class="fas fa-users me-3"></i> Usuarios</a>
                <a href="#" class="list-group-item mt-5 text-danger" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-3"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-light bg-white shadow-sm px-4 py-3 mb-4">
                <h4 class="mb-0 fw-bold text-dark">Gestión de Inventario</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">
                    <i class="fas fa-plus me-2"></i> Nuevo Producto
                </button>
            </nav>

            <div class="container-fluid px-4">
                <div class="table-card p-4">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>SKU</th>
                                    <th>Producto</th>
                                    <th>Categoría</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-productos">
                                <tr><td colspan="6" class="text-center p-4">Cargando inventario... ⏳</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalProducto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="prodNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SKU (Código)</label>
                            <input type="text" class="form-control" id="prodSku" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" class="form-control" id="prodPrecio" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Stock Inicial</label>
                                <input type="number" class="form-control" id="prodStock" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" id="prodCategoria" required>
                                <option value="">Cargando categorías...</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URLs
        const API_URL = 'https://api-ferreteria-michea.onrender.com/api/';

        // Verificar Sesión
        if (!localStorage.getItem('accessToken')) window.location.href = 'login.html';

        // CARGAR DATOS AL INICIO
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            cargarCategorias();
        });

        // 1. OBTENER PRODUCTOS (GET)
        async function cargarProductos() {
            try {
                const response = await fetch(`${API_URL}productos/`);
                const productos = await response.json();
                
                const tbody = document.getElementById('tabla-productos');
                tbody.innerHTML = ''; // Limpiar

                productos.forEach(p => {
                    // Lógica visual para stock crítico
                    const stockClass = p.stock < 5 ? 'text-danger fw-bold' : 'text-dark';
                    const categoriaNombre = p.categoria_nombre || "Sin Categoría"; // Ajustar según tu API

                    const fila = `
                        <tr>
                            <td><span class="badge bg-light text-dark border">${p.sku}</span></td>
                            <td class="fw-bold">${p.nombre}</td>
                            <td><span class="badge bg-info bg-opacity-10 text-info">${categoriaNombre}</span></td>
                            <td>$${p.precio.toLocaleString('es-CL')}</td>
                            <td class="${stockClass}">${p.stock} un.</td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-danger action-btn" onclick="eliminarProducto(${p.id})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            } catch (error) {
                console.error(error);
                Swal.fire('Error', 'No se pudo cargar el inventario', 'error');
            }
        }

        // 2. OBTENER CATEGORIAS (Para el Select)
        async function cargarCategorias() {
            try {
                const res = await fetch(`${API_URL}categorias/`);
                const categorias = await res.json();
                const select = document.getElementById('prodCategoria');
                select.innerHTML = '<option value="">Seleccione...</option>';
                categorias.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.nombre}</option>`;
                });
            } catch (e) { console.error("Error categorias", e); }
        }

        // 3. CREAR PRODUCTO (POST)
        document.getElementById('formProducto').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nuevoProducto = {
                nombre: document.getElementById('prodNombre').value,
                sku: document.getElementById('prodSku').value,
                precio: document.getElementById('prodPrecio').value,
                stock: document.getElementById('prodStock').value,
                categoria: document.getElementById('prodCategoria').value // Envía el ID
            };

            try {
                const response = await fetch(`${API_URL}productos/`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        // Si usaras autenticación real en backend, aquí iría el token
                        // 'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify(nuevoProducto)
                });

                if (response.ok) {
                    Swal.fire('¡Guardado!', 'Producto agregado correctamente', 'success');
                    cargarProductos(); // Recargar tabla
                    document.getElementById('formProducto').reset(); // Limpiar form
                    
                    // Cerrar modal (truco bootstrap)
                    const modal = bootstrap.Modal.getInstance(document.getElementById('modalProducto'));
                    modal.hide();
                } else {
                    Swal.fire('Error', 'Revisa los datos (SKU único, etc)', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Fallo de conexión', 'error');
            }
        });

        // 4. ELIMINAR PRODUCTO (DELETE)
        async function eliminarProducto(id) {
            const result = await Swal.fire({
                title: '¿Estás seguro?',
                text: "No podrás revertir esto",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar'
            });

            if (result.isConfirmed) {
                try {
                    const res = await fetch(`${API_URL}productos/${id}/`, { method: 'DELETE' });
                    if (res.ok) {
                        Swal.fire('Eliminado', 'El producto ha sido borrado.', 'success');
                        cargarProductos();
                    } else {
                        Swal.fire('Error', 'No se pudo eliminar', 'error');
                    }
                } catch (e) {
                    Swal.fire('Error', 'Error de red', 'error');
                }
            }
        }

        function cerrarSesion() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
